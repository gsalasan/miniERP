version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: mini
      POSTGRES_PASSWORD: mini
      POSTGRES_DB: mini
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mini-net

  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: identity-service
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://mini:mini@postgres:5432/mini
    volumes:
      - ./services/identity-service:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
    networks:
      - mini-net

  engineering-service:
