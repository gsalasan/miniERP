<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ API Test - Chart of Accounts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        h1 { color: #3b82f6; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #2563eb; }
        pre {
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 2px solid #334155;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üß™ Test API Connection - Chart of Accounts</h1>
    
    <div>
        <button onclick="testRelativeAPI()">Test Relative Path (/api/...)</button>
        <button onclick="testDirectAPI()">Test Direct Backend (3001)</button>
        <button onclick="clearCache()">Clear Cache & Reload</button>
    </div>

    <h3>Results:</h3>
    <pre id="result">Click a button to test...</pre>

    <script>
        async function testRelativeAPI() {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = '<span class="info">‚è≥ Testing relative path /api/chart-of-accounts...</span>\n';
            
            try {
                const url = '/api/chart-of-accounts';
                console.log('üîç Fetching:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('üì° Response:', response);
                
                const text = await response.text();
                console.log('üìÑ Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                    resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\n` +
                        `<span class="info">URL:</span> ${url}\n` +
                        `<span class="info">Status:</span> ${response.status} ${response.statusText}\n` +
                        `<span class="info">Response:</span>\n${JSON.stringify(data, null, 2)}`;
                } catch (e) {
                    resultEl.innerHTML = `<span class="error">‚ùå NOT JSON!</span>\n\n` +
                        `<span class="info">URL:</span> ${url}\n` +
                        `<span class="info">Status:</span> ${response.status}\n` +
                        `<span class="error">Response was HTML, not JSON:</span>\n${text.substring(0, 500)}`;
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultEl.innerHTML = `<span class="error">‚ùå FETCH FAILED!</span>\n\n` +
                    `<span class="error">Error:</span> ${error.message}\n\n` +
                    `Make sure Vite dev server is running on port 3012!`;
            }
        }

        async function testDirectAPI() {
            const resultEl = document.getElementById('result');
            resultEl.innerHTML = '<span class="info">‚è≥ Testing direct backend http://localhost:3001/api/chart-of-accounts...</span>\n';
            
            try {
                const url = 'http://localhost:3001/api/chart-of-accounts';
                console.log('üîç Fetching:', url);
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                console.log('üì° Response:', response);
                
                const data = await response.json();
                
                resultEl.innerHTML = `<span class="success">‚úÖ SUCCESS!</span>\n\n` +
                    `<span class="info">URL:</span> ${url}\n` +
                    `<span class="info">Status:</span> ${response.status} ${response.statusText}\n` +
                    `<span class="info">Response:</span>\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultEl.innerHTML = `<span class="error">‚ùå FETCH FAILED!</span>\n\n` +
                    `<span class="error">Error:</span> ${error.message}\n\n` +
                    `This might be CORS error or backend not running.`;
            }
        }

        function clearCache() {
            localStorage.clear();
            sessionStorage.clear();
            alert('‚úÖ Cache cleared! Page will reload...');
            location.reload(true);
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Page loaded. Test manually by clicking buttons.');
        });
    </script>
</body>
</html>
