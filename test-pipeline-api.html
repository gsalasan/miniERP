<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .test-section h3 { margin-top: 0; color: #333; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .response { margin-top: 15px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pipeline API Test</h1>
        
        <!-- Authentication Section -->
        <div class="test-section">
            <h3>Authentication Setup</h3>
            <div class="form-group">
                <label for="authToken">JWT Token:</label>
                <input type="text" id="authToken" placeholder="Bearer token here..." />
            </div>
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="text" id="baseUrl" value="http://localhost:3002" />
            </div>
        </div>

        <!-- GET Pipeline Test -->
        <div class="test-section">
            <h3>GET /api/v1/pipeline</h3>
            <p>Test mengambil data pipeline yang dikelompokkan berdasarkan status</p>
            <button onclick="testGetPipeline()">Test GET Pipeline</button>
            <div id="getPipelineResponse" class="response"></div>
        </div>

        <!-- PUT Pipeline Move Test -->
        <div class="test-section">
            <h3>PUT /api/v1/pipeline/move</h3>
            <p>Test memindahkan kartu dalam pipeline</p>
            <div class="form-group">
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" placeholder="uuid-project-id" />
            </div>
            <div class="form-group">
                <label for="newStatus">New Status:</label>
                <select id="newStatus">
                    <option value="PROSPECT">Prospect</option>
                    <option value="MEETING_SCHEDULED">Meeting Scheduled</option>
                    <option value="PRE_SALES">Pre-Sales</option>
                    <option value="PROPOSAL_DELIVERED">Proposal Delivered</option>
                    <option value="NEGOTIATION">Negotiation</option>
                    <option value="WON">Won</option>
                    <option value="LOST">Lost</option>
                    <option value="ON_HOLD">On Hold</option>
                </select>
            </div>
            <button onclick="testMovePipeline()">Test Move Pipeline</button>
            <div id="movePipelineResponse" class="response"></div>
        </div>

        <!-- Sample Data Creator -->
        <div class="test-section">
            <h3>Create Sample Project</h3>
            <p>Buat sample project untuk testing pipeline</p>
            <div class="form-group">
                <label for="sampleProjectName">Project Name:</label>
                <input type="text" id="sampleProjectName" value="Test Project - Instalasi CCTV" />
            </div>
            <div class="form-group">
                <label for="sampleCustomerId">Customer ID:</label>
                <input type="text" id="sampleCustomerId" placeholder="existing-customer-id" />
            </div>
            <div class="form-group">
                <label for="sampleSalesUserId">Sales User ID:</label>
                <input type="text" id="sampleSalesUserId" placeholder="sales-user-id" />
            </div>
            <div class="form-group">
                <label for="sampleEstimatedValue">Estimated Value:</label>
                <input type="number" id="sampleEstimatedValue" value="50000000" />
            </div>
            <button onclick="createSampleProject()">Create Sample Project</button>
            <div id="createProjectResponse" class="response"></div>
        </div>
    </div>

    <script>
        function getHeaders() {
            const token = document.getElementById('authToken').value.trim();
            return {
                'Content-Type': 'application/json',
                'Authorization': token.startsWith('Bearer ') ? token : `Bearer ${token}`
            };
        }

        function getBaseUrl() {
            return document.getElementById('baseUrl').value.trim();
        }

        async function testGetPipeline() {
            const responseDiv = document.getElementById('getPipelineResponse');
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${getBaseUrl()}/api/v1/pipeline`, {
                    method: 'GET',
                    headers: getHeaders()
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Network Error: ${error.message}`;
            }
        }

        async function testMovePipeline() {
            const responseDiv = document.getElementById('movePipelineResponse');
            const projectId = document.getElementById('projectId').value.trim();
            const newStatus = document.getElementById('newStatus').value;
            
            if (!projectId) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Project ID is required';
                return;
            }
            
            responseDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${getBaseUrl()}/api/v1/pipeline/move`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        projectId: projectId,
                        newStatus: newStatus
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `Error ${response.status}: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.textContent = `Network Error: ${error.message}`;
            }
        }

        async function createSampleProject() {
            const responseDiv = document.getElementById('createProjectResponse');
            const projectName = document.getElementById('sampleProjectName').value.trim();
            const customerId = document.getElementById('sampleCustomerId').value.trim();
            const salesUserId = document.getElementById('sampleSalesUserId').value.trim();
            const estimatedValue = document.getElementById('sampleEstimatedValue').value;
            
            if (!projectName || !customerId || !salesUserId) {
                responseDiv.className = 'response error';
                responseDiv.textContent = 'Project Name, Customer ID, and Sales User ID are required';
                return;
            }
            
            responseDiv.textContent = 'Creating project...';
            
            // Note: This would need a separate endpoint to create projects
            // For now, we'll show what the request would look like
            const projectData = {
                project_name: projectName,
                customer_id: customerId,
                sales_user_id: salesUserId,
                estimated_value: parseFloat(estimatedValue),
                status: 'PROSPECT',
                lead_score: 5,
                priority: 'MEDIUM'
            };
            
            responseDiv.className = 'response';
            responseDiv.textContent = `Sample project data (you'll need to create a POST /projects endpoint):\n${JSON.stringify(projectData, null, 2)}`;
        }

        // Auto-populate with sample token for development
        window.onload = function() {
            const tokenInput = document.getElementById('authToken');
            if (!tokenInput.value) {
                tokenInput.placeholder = 'Paste your JWT token here...';
            }
        };
    </script>
</body>
</html>
