events {
    worker_connections 1024;
}

http {
    upstream identity-service {
        server identity-service:4000;
    }

    upstream engineering-service {
        server engineering-service:4001;
    }

    upstream crm-service {
        server crm-service:4002;
    }

    upstream finance-service {
        server finance-service:4003;
    }

    upstream hr-service {
        server hr-service:4004;
    }

    upstream inventory-service {
        server inventory-service:4005;
    }

    upstream procurement-service {
        server procurement-service:4006;
    }

    upstream project-service {
        server project-service:4007;
    }

    server {
        listen 80;
        server_name localhost;

        # Identity Service
        location /api/identity/ {
            proxy_pass http://identity-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Engineering Service
        location /api/engineering/ {
            proxy_pass http://engineering-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # CRM Service
        location /api/crm/ {
            proxy_pass http://crm-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Finance Service
        location /api/finance/ {
            proxy_pass http://finance-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HR Service
        location /api/hr/ {
            proxy_pass http://hr-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Inventory Service
        location /api/inventory/ {
            proxy_pass http://inventory-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Procurement Service
        location /api/procurement/ {
            proxy_pass http://procurement-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Project Service
        location /api/project/ {
            proxy_pass http://project-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
