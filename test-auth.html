<!DOCTYPE html>
<html>
<head>
    <title>Test CRM Auth</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test CRM Authentication</h1>
    
    <div class="section">
        <h3>Step 1: Login dan Dapatkan Token</h3>
        <button onclick="testLogin()">Login Test</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Step 2: Test CRM Access</h3>
        <button onclick="testCRMAccess()">Akses CRM dengan Token</button>
        <button onclick="clearStorage()">Clear All Storage</button>
        <div id="crmResult" class="result"></div>
    </div>
    
    <div class="section">
        <h3>Step 3: Direct Links</h3>
        <a href="http://localhost:3000" target="_blank">Main Frontend</a> |
        <a href="http://localhost:3000/dashboard" target="_blank">Dashboard</a> |
        <a href="http://localhost:3010" target="_blank">CRM Frontend</a>
    </div>

    <script>
        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'jefan@unais.com',
                        password: 'unais2025'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.data));
                    result.innerHTML = `âœ… Login berhasil! Token: ${data.token.substring(0, 30)}...`;
                } else {
                    result.innerHTML = `âŒ Login gagal: ${data.message}`;
                }
            } catch (error) {
                result.innerHTML = `âŒ Error: ${error.message}`;
            }
        }
        
        function testCRMAccess() {
            const token = localStorage.getItem('token');
            const result = document.getElementById('crmResult');
            
            if (!token) {
                result.innerHTML = 'âŒ No token found. Login first!';
                return;
            }
            
            const crmUrl = `http://localhost:3010?cross_app_token=${encodeURIComponent(token)}`;
            result.innerHTML = `ðŸ”— Redirecting to: ${crmUrl}`;
            
            setTimeout(() => {
                window.location.href = crmUrl;
            }, 1000);
        }
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('loginResult').innerHTML = 'Storage cleared';
            document.getElementById('crmResult').innerHTML = 'Storage cleared';
        }
        
        // Show current storage
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('loginResult').innerHTML = `Current token: ${token.substring(0, 30)}...`;
            }
        };
    </script>
</body>
</html>
