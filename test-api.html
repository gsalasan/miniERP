<!DOCTYPE html>
<html>
<head>
    <title>Test Finance API</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 4px; white-space: pre-wrap; font-family: monospace; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Finance API</h1>
        
        <div>
            <button onclick="testTaxRates()">Test GET Tax Rates</button>
            <button onclick="testExchangeRates()">Test GET Exchange Rates</button>
            <button onclick="createTestTaxRate()">Create Test Tax Rate</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function testTaxRates() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/tax-rates`);
                const text = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ SUCCESS!\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ERROR!\n\n${error.message}\n\nCheck console for details.`;
                console.error('Full error:', error);
            }
        }

        async function testExchangeRates() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Loading...';
            
            try {
                const response = await fetch(`${API_BASE}/exchange-rates`);
                const text = await response.text();
                
                console.log('Response status:', response.status);
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ SUCCESS!\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ERROR!\n\n${error.message}\n\nCheck console for details.`;
                console.error('Full error:', error);
            }
        }

        async function createTestTaxRate() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '‚è≥ Creating...';
            
            try {
                const response = await fetch(`${API_BASE}/tax-rates`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tax_name: 'PPN 11%',
                        tax_code: 'PPN11',
                        rate: 11.00,
                        description: 'Pajak Pertambahan Nilai 11%',
                        is_active: true
                    })
                });
                
                const text = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `‚úÖ TAX RATE CREATED!\n\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå ERROR!\n\n${error.message}\n\nCheck console for details.`;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
