<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRM Pipeline API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e8; border-left: 4px solid #4caf50; }
        button { padding: 10px 20px; margin: 10px 5px; }
    </style>
</head>
<body>
    <h1>Test CRM Pipeline API Connection</h1>
    
    <div>
        <h3>Step 1: Test Health Endpoint</h3>
        <button onclick="testHealth()">Test Health</button>
        <div id="healthResult" class="result"></div>
    </div>

    <div>
        <h3>Step 2: Test Pipeline Endpoint (with Auth)</h3>
        <button onclick="testPipeline()">Test Pipeline</button>
        <div id="pipelineResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:4002';
        const JWT_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6InVzZXIxIiwibmFtZSI6IkRpa2kgUHJpeWFudG8iLCJlbWFpbCI6ImRpa2lAY29tcGFueS5jb20iLCJyb2xlcyI6WyJTQUxFUyJdLCJpYXQiOjE3NjI0NzkyMTcsImV4cCI6MTc2MjU2NTYxN30.vtcIrY73tbxC0YEVsp_l8-jdWGjcsEFjwBQq1vJB4c0';

        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Health check successful!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Health check failed!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Health check error!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testPipeline() {
            const resultDiv = document.getElementById('pipelineResult');
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/pipeline`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${JWT_TOKEN}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Pipeline API successful!</strong><br>
                            Status: ${response.status}<br>
                            Data keys: ${Object.keys(data)}<br>
                            Response preview: <pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Pipeline API failed!</strong><br>
                            Status: ${response.status}<br>
                            Response: ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Pipeline API error!</strong><br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Store token in localStorage for frontend testing
        localStorage.setItem('authToken', JWT_TOKEN);
        console.log('JWT Token stored in localStorage for frontend testing');
    </script>
</body>
</html>
